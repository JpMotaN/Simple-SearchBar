<section class="d5e-sb-root">
  <header class="d5e-sb-header">
    <input id="d5e-sb-input" type="text" placeholder="{{placeholder}}" />
    <label class="d5e-sb-inc">
      <input id="d5e-sb-include" type="checkbox" {{#if includeDefault}}checked{{/if}} />
      {{includeLabel}}
    </label>
  </header>
  <div id="d5e-sb-results" role="listbox" aria-label="{{title}}">
    <div class="d5e-sb-hint">{{hint}}</div>
  </div>
</section>
